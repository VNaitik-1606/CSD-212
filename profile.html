<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="profile-section">
                <img src="https://img.icons8.com/?size=100&id=fUUEbUbXhzOA&format=png&color=000000" alt="Profile Picture" class="avatar">
                <h2>John Doe</h2>
                <p>example@mail.com</p>
            </div>
            <div class="form-section">
                <h2>Profile Settings</h2>
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="first-name">Name</label>
                            <input type="text" id="first-name" placeholder="first name">
                        </div>
                        <div class="col">
                            <label for="surname">Surname</label>
                            <input type="text" id="surname" placeholder="surname">
                        </div>
                    </div>

                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" placeholder="enter phone number">

                    <label for="address1">Address Line 1</label>
                    <input type="text" id="address1" placeholder="enter address line 1">

                    <label for="address2">Address Line 2</label>
                    <input type="text" id="address2" placeholder="enter address line 2">

                    <div class="row">
                        <div class="col">
                            <label for="postcode">Postcode</label>
                            <input type="text" id="postcode" placeholder="postcode">
                        </div>
                        <div class="col">
                            <label for="state">State</label>
                            <input type="text" id="state" placeholder="state">
                        </div>
                    </div>

                    <label for="area">Area</label>
                    <input type="text" id="area" placeholder="enter area">

                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="enter email id">

                    <label for="education">Education</label>
                    <input type="text" id="education" placeholder="education">

                    <div class="row">
                        <div class="col">
                            <label for="country">Country</label>
                            <input type="text" id="country" placeholder="country">
                        </div>
                        <div class="col">
                            <label for="region">State/Region</label>
                            <input type="text" id="region" placeholder="state">
                        </div>
                    </div>
                
                    <button type="submit" class="save-btn">Save Profile</button>
                </form>
            </div>

            <div class="experience-section">
                <h2>Edit Experience</h2>
                <label for="experience">Experience in Industry</label>
                <input type="text" id="experience" placeholder="experience">

                <label for="additional-details">Additional Details</label>
                <input type="text" id="additional-details" placeholder="additional details">
                <button class="exp-btn">Experience</button><br>
                <a href="home-page.html"><button style="width: 310px;">Home Page</button></a>
            </div>
        </div>
    </div>
</body>

</html>
